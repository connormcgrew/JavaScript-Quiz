<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Javascript Code Quiz</title>
</head>
<body>
    <!-- header -->
    <h1 class="quiz">Javascript Code Quiz</h1>
    <div class="begin">
        <button class="start">Start Quiz</button>
    </div>
    <!-- content -->
    <div><h2 class="questions">Each incorrect answer subtracts 10 seconds/points</h2></div>
    <!-- quiz -->
    <div class="buttons" id="quiz">
        <h3 class="question"></h3>
        <button id="A" class="userChoice"></button>
        <button id="B" class="userChoice"></button>
        <button id="C" class="userChoice"></button>
        <button id="D" class="userChoice"></button>
    </div>
   <!-- score -->
   <div>
    <h3 class="timer">75</h3>
    </div>
    <div class="score">
        <h4>Your Score:</h4>
        <h5 class="currentScore">0</h5>
    </div>
    <!-- leaderboard -->
    <div class="leaderboard">
        <ul id="list">
            <li class="leaderboardScores">SCORE _______ PLAYER</li>
        </ul>
    </div>
    <script src="./Assets/script.js"></script>
</body>
</html>
