<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- header -->
    <div class="container">
        <div class="header">
            <h1>Code Quiz</h1>
        </div>
    </div>
        <!-- jumbotron -->
        <div class="jumbotron">
            <h2>Time: <span id="time">0</span></h2>
            <h2>Score: <span id="score">0</span></h2>
        </div>
        <!-- content -->
        <div class="content">
            <h2>Instructions</h2>
            <p>Answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start">Start Quiz</button>
        </div>
        <!-- quiz -->
        <div class="quiz">
            <h2>Question</h2>
            <p id="question"></p>
            <button id="answerA">A</button>
            <button id="answerB">B</button>
            <button id="answerC">C</button>
            <button id="answerD">D</button>
        </div>
        <!-- leaderboard -->
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <div class="scores">
                <p id="score1"></p>
                <p id="score2"></p>
                <p id="score3"></p>
                <p id="score4"></p>
                <p id="score5"></p>
            </div>
            <button id="goBack">Go Back</button>
            <button id="clear">Clear Scores</button>
</body>
<script src="./Assets/script.js"></script>
</html>
